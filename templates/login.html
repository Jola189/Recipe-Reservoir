<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Recipe Hub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: #AEC3B0;">

  <!-- Top Navigation -->
  <div class="topnav">
      <a class="nav-link" href="{{ url_for('home') }}">Home</a>
      <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
  </div>

  <h1>Log In</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li style="color: red;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('login') }}" method="post" class="login-form">
    <h2>Enter Your Username</h2>
    <input type="text" name="username" placeholder="Enter username" required>

    <h2>ğŸ” Enter Your Password</h2>
    <input type="password" name="password" placeholder="Enter password" required>

    <button type="submit" class="login-btn2">Log In</button>
  </form>

  <p class="extra">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>

</body>
</html>
